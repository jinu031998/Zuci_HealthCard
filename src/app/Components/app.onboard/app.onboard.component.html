<div>
  <div *ngIf="showLoginForm">
    <form (ngSubmit)="login()" [formGroup]="loginForm" >
      <div class="container float-right mx-5 mt-5">
        <div class="row">
          <div class="col-md-6 offset-6">
            <div>
              <label for="Email"><b>Username</b></label>
              <input type="text" formControlName="Email" placeholder="Enter Email">
            </div>
            <div>
              <label for="Password"><b>Password</b></label>
              <input type="password" formControlName="Password" placeholder="Enter Password">
            </div>
            <div>
              <label>
                <input formControlName="RememberMe" type="checkbox" checked="checked"> Remember me
              </label>
            </div>
            <div>
              <button [disabled]="!loginForm.valid" type="submit">Login</button>
            </div>
            <div>
              <label>
                Don't have account? <a class="pointer" (click)="ChangeForm('signup')">Sign In</a>
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>



  <div *ngIf="showSignupForm">
    <form (ngSubmit)=signIn() [formGroup] = "signinForm">
      <div class="container float-right mt-5 mr-5">
        <div class="row">
          <div class="col-md-8 offset-4">
            <div class="row">
            <div class="col-md-6">
              <label for="FirstName"><b>First Name</b></label>
              <input type="text" formControlName="FirstName" placeholder="Enter Your First Name">
            </div>
            <div class="col-md-6">
              <label for="LastName"><b>LastName</b></label>
              <input type="text" formControlName="LastName" placeholder="Enter Your Last Name">
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 input-icons" >
              <label for="DateOfBirth"><b>Date Of Birth</b></label> 
              <input type="text"[bsConfig]="datePickerConfig" bsDatepicker formControlName="DateOfBirth" placeholder="Select Your Date Of Birth">
              
            </div>
            <div class="col-md-4">
              <label for="Age"><b>Age</b></label>
              <input type="text" formControlName="Age">
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <label for="PhoneNumber"><b>Phone Number</b></label>
              <input type="text" formControlName="PhoneNumber" placeholder="Enter Your Phone Number">
            </div>
            <div class="col-md-7">
              <label for="Email"><b>Email</b></label>
              <input type="text" formControlName="Email" placeholder="Enter Your Email">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="Password"><b>Password</b></label>
              <input type="password" formControlName="Password" placeholder="Enter Your Password">
            </div>
            <div class="col-md-6">
              <label for="ConfirmPassword"><b>Confirm Password</b></label>
              <input type="password" formControlName="ConfirmPassword" placeholder="Re-Enter Password">
            </div>
          </div>
            <div>
              <button [disabled]="signinForm.valid" type="submit">SignIn</button>
            </div>
            <div>
              <label>
                Already have account? <a class="pointer" (click)="ChangeForm('login')">Log In</a>
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
